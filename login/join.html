<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="20220975">
    <meta name="keywords" content="computer">
    <base href="./">
    <title>LoL 메인</title>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
      table {
        font-size: 20pt;
        color: white;
      }
      caption {
        caption-side: top;
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>

    <!-- JS 파일 로드 -->
    <script type="text/javascript" src="js/basic_js_test.js"></script>
    <script type="text/javascript" defer src="js/search.js"></script>
    <script type="text/javascript" defer src="js/data_type.js"></script>
    <script type="module" defer src="js/popup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.5/purify.min.js"></script>
    <!-- 로그인 JS 주석 처리 -->
    <!-- <script type="module" defer src="js/login.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
      integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script type="module" defer src="../js/crypto.js"></script>
    <script type="module" defer src="js/cookie.js"></script>
    <script type="text/javascript" defer src="../js/Crypto2.js"></script>
    <script type="module" defer src="../js/jwt_token.js"></script>
    <script type="module" defer src="js/session.js"></script>

    <!-- 로그인 전용 CSS -->
    <link rel="stylesheet" href="../css/login.css">
  </head>

  <body>
    <!-- 전체 배경 및 정렬 설정 -->
    <section class="vh-100 gradient-custom">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <!-- 가입 폼 -->
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">회원가입</p>

                    <form class="mx-1 mx-md-4" id="join_form">
                      <!-- 이름 입력 -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0" data-mdb-input-init>
                          <input type="text" id="joinName" class="form-control" />
                          <label class="form-label" for="joinName">이름</label>
                        </div>
                      </div>

                      <!-- 이메일 입력 -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0" data-mdb-input-init>
                          <input type="email" id="joinEmail" class="form-control" />
                          <label class="form-label" for="joinEmail">이메일</label>
                        </div>
                      </div>

                      <!-- 비밀번호 입력 -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0" data-mdb-input-init>
                          <input type="password" id="joinPassword" class="form-control" />
                          <label class="form-label" for="joinPassword">비밀번호</label>
                        </div>
                      </div>

                      <!-- 비밀번호 확인 -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0" data-mdb-input-init>
                          <input type="password" id="joinPasswordCheck" class="form-control" />
                          <label class="form-label" for="joinPasswordCheck">비밀번호를 다시 입력해주세요</label>
                        </div>
                      </div>

                      <!-- 약관 동의 -->
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                          서비스 약관의 모든 내용에 동의 합니다.
                          <a href="#!">서비스 약관</a>
                        </label>
                      </div>

                      <!-- 가입 버튼 -->
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" id="join_btn" data-mdb-button-init data-mdb-ripple-init>
                          가입하기
                        </button>
                      </div>
                    </form>
                  </div>

                  <!-- 오른쪽 이미지 영역 -->
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
