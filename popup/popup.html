<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>팝업창</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/cookie.js" defer></script>
    <script type="text/javascript" src="../js/popup.js" defer></script>
    <script type="text/javascript" src="../js/popup_close.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body onload="show_time();">
    <div class="container text-center mt-5">
      <h1 class="display-4">팝업창 테스트</h1>
      <div id="divClock" class="fs-4 mt-3">현재 시간</div>
      <div id="Time" class="fs-1 my-3">50</div>

      <div class="form-check d-flex justify-content-center">
        <input class="form-check-input" type="checkbox" id="check_popup" onclick="closePopup();">
        <label class="form-check-label ms-2" for="check_popup">하루에 한번만 열기</label>
      </div>
    </div>
  </body>
</html>
